<!DOCTYPE html>
<html>
<head>
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <header>
        <h1 id="name">Weather App</h1>
        <section class="container" id="weather-container">
            <form action="" id="location-form" class="row g-3">
              <div class="input-group mb-3">
              <input type="text" name="location-input" id="location-input" class="form-control rounded" placeholder="Enter a city" required>
              <button type="submit" class="btn btn-danger ms-2 rounded">Get Weather</button>
            </div>
            </form>
            <div id="weather-data"></div>
        </section>
    </header>
    <script src="script.js"></script>
</body>
</html>
